<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> 语音识别 </title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h2>Tfjs自定义语音识别 to Mciroblocks</h2>
  <div class="settings">这个tfjs程序可以在线训练一个自定义语音识别模型，用来控制MicroBlocks蓝牙设备。</div>
  <div class="start-stop">
    <button id="start" disabled="true">开始识别</button>
    <button id="stop" disabled="true">停止识别</button>
    <button id="connBle">连接蓝牙</button>
    <button id="disconnBle" disabled="true">断开蓝牙</button>
  </div>
  <div class="settings" id="ble-conn-info" style="color: red;">MicroBlocks蓝牙设备未连接</div>
  <div class='main-model'>
    <div class="settings">
      <span style="display:none">置信度阈值:</span>
      <input style="display:none" class="settings" size="5" id="proba-threshold" value="0.75">
    </div>
    <div id="candidate-words" class="candidate-words-hidden"></div>
  </div>
  <div class="footer" style="display: none;">
    <textarea id="status-display" style="display: none" cols="80" readonly="true"></textarea>
  </div>
  <div class="transfer-learn-section">
    <div class="settings"><input id="transfer-model-name" size="20" style="width: 300px;"
        placeholder="model name">这里可以设置模型名称</div>
    <div class="settings"><input id="learn-words" size="20" style="width: 300px;"
        value="_background_noise_,on,off">这里可以输入自定义识别的词：</div>
    <div class="settings">注意：_background_noise_代表背景噪音不要改，自定义识别的词用英文且用英文逗号隔开，采集声音时可说汉语。</div>
    <select id="duration-multiplier">
      <option value="1">1倍时间</option>
      <option value="2" selected="true">2倍时间</option>
    </select>
    <input type="checkbox" id="include-audio-waveform">
    <span id="include-audio-waveform-label">显示声音频谱</span>
    <button id="enter-learn-words" disabled="true">采集声音数据</button>
    <div id="transfer-learn-history"></div>
    <div id="collect-words"></div>
    <div class="collapsible-region">
      <button id="dataset-io">数据操作 >></button>
      <div class="collapsible-region-inner" id="dataset-io-inner">
        <div>
          <button id="download-dataset" disabled="true">↓ 下载数据集</button>
          <div>
            <input type="file" id="dataset-file-input">
            <button id="upload-dataset">↑ 上传数据集</button>
            <button id="eval-model-on-dataset">测试数据集</button>
          </div>
        </div>
      </div>
    </div>

    <div class="settings">
      <span>轮数:</span>
      <input class="settings" size="5" id="epochs" value="100">
      <span>微调轮数:</span>
      <input class="settings" size="5" id="fine-tuning-epochs" value="0">
      <span>混合背景噪音增强数据:</span>
      <input type="checkbox" id="augment-by-mixing-noise">
      <button id="start-transfer-learn" disabled="true">开始迁移学习</button>
    </div>

    <div id="plots">
      <div id="loss-plot" class="plots"></div>
      <div id="accuracy-plot" class="plots"></div>
      <div>
        <div>
          <span id="eval-results" class="eval-results"></span>
        </div>
        <div id="roc-plot" class="plots"></div>
      </div>
    </div>

    <div class="collapsible-region">
      <button id="model-io">模型操作 >></button>
      <div class="collapsible-region-inner" id="transfer-model-save-load-inner">
        <div>
          <button id="load-transfer-model" disabled="true">载入模型:</button>
          <select id="saved-transfer-models">
            <option value="1"></option>
          </select>
          <button id="delete-transfer-model" disabled="true">删除模型</button>
        </div>
        <div>
          <button id="save-transfer-model" disabled="true">保存模型</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function bleSerialBroadcastCmd(str) {

      function stringToUint8Array(str) {
        const encoder = new TextEncoder();
        return encoder.encode(str);
      };
      //字节命令数组各个元素
      // 251：0xfb Long message format 长消息
      // 27：0x1b Broadcast (OpCode: 0x1B, long message) 广播
      // stringToUint8Array(str)：将字符串转换成Uint8Array字节数组
      //254：0xfe 命令结束标志
      let length = str.length + 1;
      let bytesCmd = new Uint8Array([251, 27, 0, (length % 256), parseInt((length / 256)), ...stringToUint8Array(str), 254]);
      return bytesCmd;
    };
    const SERVICE_UUID = 'bb37a001-b922-4018-8e74-e14824b3a638';
    const CHARACTERISTIC_UUID_RX = 'bb37a002-b922-4018-8e74-e14824b3a638';//
    const CHARACTERISTIC_UUID_TX = 'bb37a003-b922-4018-8e74-e14824b3a638'; //
    let device = null;
    let txCharacteristic = null;
    let server = null;
    let service = null;
    let characteristic = null;
    let deviceIsConnected = false;
    async function connectBle() {
      try {
        // 连接BLE设备的操作
        device = await navigator.bluetooth.requestDevice({
          // acceptAllDevices: true,
          // optionalServices: [SERVICE_UUID]
                filters: [{
        services: [SERVICE_UUID]
      }]
        });
        server = await device.gatt.connect();
        service = await server.getPrimaryService(SERVICE_UUID);
        // 获取 RX 和 TX 特征
        const characteristics = await Promise.all([
          service.getCharacteristic(CHARACTERISTIC_UUID_RX),
          service.getCharacteristic(CHARACTERISTIC_UUID_TX)
        ]);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_RX);
        const [rxCharacteristic, mytxCharacteristic] = characteristics;
        txCharacteristic = mytxCharacteristic;
        // 订阅 TX 特征的通知
        // await txCharacteristic.startNotifications();
        // txCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
        deviceIsConnected = true;
        document.getElementById('connBle').disabled = true;
        document.getElementById('disconnBle').disabled = false;
        console.log('成功连接BLE设备');
        document.getElementById('ble-conn-info').innerHTML = '蓝牙已连接:' + device.name;
      } catch (error) {
        console.log('连接错误：' + error);
      }
    }
    async function disconnectBle() {
      try {
        if (device && device.gatt.connected) {
          await device.gatt.disconnect();
          deviceIsConnected = false;
          console.log('成功断开蓝牙连接');
          document.getElementById('connBle').disabled = false;
          document.getElementById('disconnBle').disabled = true;
          document.getElementById('ble-conn-info').innerHTML = '蓝牙已断开';
        } else {
          console.log('没有已连接的蓝牙设备');
        }
      } catch (error) {
        console.log('断开连接错误：' + error);
      }
    }
    document.getElementById('connBle').addEventListener('click', connectBle);
    document.getElementById('disconnBle').addEventListener('click', disconnectBle);
  </script>
  <script src="index.js"></script>
</body>

</html>
